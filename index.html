<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .font-bebas{
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>
<body>
    <!-- header section start -->
    <header class="bg-[#FFFBF0] px-5">
        <!-- nav section start -->
        <nav class="flex justify-between items-center max-w-[1170px] m-auto pt-[40px]">
            <div><img class="w-[291px]" src="icons/logo.png" alt="logo"></div>
            <div class="flex gap-[57px]">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">About us</a>
                <a href="#">Contact us</a>
            </div>
        </nav>
        <!-- nav section end -->
        <!-- banner section start -->
        <section class="items-center max-w-[1170px] m-auto mt-[40px] flex justify-between pb-[130px]">
            <div class="w-[616px]">
                <h1 class="text-[#363958] text-7xl font-[400] font-bebas "><span class="text-[#FABE4C] text-[80px] font-[400]">Be the Penguins</span> of Winter</h1>
                <p class="w-[357px] text-[#3E3E3E] font-[16px] mb-[8px] mt-[8px]">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <button class="px-[33px] py-[18px] bg-gradient-to-t from-[#A4BC46] to-[#85A019] text-white font-[500] uppercase rounded-[10px]">Buy now</button>
            </div>
            <div>
                <img src="images/model.png" alt="model">
            </div>
        </section>
        <!-- banner section end -->
    </header>
    <!-- header section end -->
</body>
</html>
